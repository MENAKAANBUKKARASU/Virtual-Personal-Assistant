<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Signup/login</title>
        <meta name="viewport" content="width= device-width initial-scale=1.0" >
        <link rel="stylesheet" href="css/sign.css">
    </head>
    <body class="box">
        <form action="id">
            <h1 class="h1">Create Account</h1>
           <p class="size">
            First Name:<input type="text" placeholder="Menaka" required="">
            Last Name:<input type="text" placeholder="A" required="">
            Date Of Birth:<input type="date" placeholder="dd/mm/yyyy" required="">
            State:<input type="text" placeholder="Tamilnadu" required="">
            Nationality:<input type="text" placeholder="India" required="">
            Mobile:<input type="number" placeholder="978465132" required="">
            Email:<input type="email" placeholder="Email" required="">
            Password:<input type="password" placeholder="Enter your password" required="">
        </p>   
        <a href="edu.html" id="login_button" >   Next    </a>             
        </form>
    </body>
    <script src="vpa.js">

    </script>
</html>
