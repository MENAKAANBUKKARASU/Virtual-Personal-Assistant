<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Signup/login</title>
        <meta name="viewport" content="width= device-width initial-scale=1.0" >
        <link rel="stylesheet" href="css/sign.css">
    </head>
    <body class="box">
        <form>
            <h1 class="h1">Educational Details</h1>
         <p class="size">
            Insitution Name:<input type="text" placeholder="GCT" required="">
            University<input type="text" placeholder="Anna University" required="">
            UG/PG<select required="" placeholder="select">
                <option value="select"></option>
                <option value="UG">Under Graduate</option>
                <option value="PG">Post Graduate</option>
                </select>
            Stream
                <select required="" >
                    <option value="select"></option>
                    <option value="BE">BE/BTECH</option>
                    <option value="BA">B.A</option>
                    <option value="Bsc">B.sc.,</option>
                    <option value="MBBS">MBBS</option>
                    <option value="Law">Law</option>
                </select>
            Branch:
            <select required="" >
                <option value="select"></option>
                <option value="cse">Computer Science and Engineering</option>
                <option value="ece">Electronics and communication Engineering</option>
                <option value="EEE">Electrical and Electronics Engineering</option>
                <option value="It">Information Technology</option>
                <option value="civil">Civil Engineering</option>
                <option value="mech">Mechanical Engineering</option>
            </select>  
            Year:
            <select required="" >
                <option value="select"></option>
                <option value="1">I Year</option>
                <option value="2">II Year</option>
                <option value="3">III Year</option>
                <option value="4">IV Year</option>
                <option value="5">V Year</option>
            </select>
            Semester:
            <select required="" >
                <option value="select"></option>
                <option value="1">I Sem</option>
                <option value="2">II Sem</option>
                <option value="3">III Sem</option>
                <option value="4">IV Sem</option>
                <option value="5">V Sem</option>
                <option value="6">VI Sem</option>
                <option value="7">VII Sem</option>
                <option value="8">VIII Sem</option>
                <option value="9">IX Sem</option>
                <option value="10">X Sem</option>
            </select>
            College City:<input type="text" placeholder="City" required="">
        </p>    
        <br> 
        <a href="home1.html" id="login_button" onclick="alert('You are Sucessfully created your account')">Submit</a>          
        </form>
    </body>

</html>
